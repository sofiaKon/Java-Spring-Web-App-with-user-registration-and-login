<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
    <div class="login-box">
        <form class="table-inner" th:action="@{/registrator}" method="post">
            <h2>Регистрация</h2>

            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="text" name="email" placeholder="Введите почту" required>
            <input type="password" name="password" placeholder="Введите пароль" required>
            <button type="submit">Зарегистрироваться</button>

            <div class="options">
                <a href="#">Войти в аккаунт</a>
            </div>

            <div th:if="${param.error}" style="color: red; margin-top: 10px; text-align: center;">
                Пользователь с такими именем уже существует
            </div>
        </form>
    </div>
    <script>
        const box = document.querySelector('.login-box');

        box.addEventListener('mouseenter', () => {
            box.classList.add('glow');
        });

        box.addEventListener('mouseleave', () => {
            box.classList.remove('glow');
            box.style.boxShadow = '0 0 5px rgba(255, 215, 0, 0.1)';
        });
    </script>
</body>

</html>
